sudo: required
language: ruby

services:
  - docker

install:
  - sudo apt-get update
  - sudo apt-get install lxc lxc-templates cgroup-lite redir
  - gem uninstall bundler --version 1.10.6
  - gem install bundler --version 1.10.5 --no-rdoc --no-ri
  - bundle
  - sudo wget -nv https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.2_x86_64.deb
  - sudo dpkg -i vagrant_1.7.2_x86_64.deb
  - vagrant plugin install vagrant-lxc

script:
  - export VAGRANT_LOG=info
  - bundle exec kitchen test ubuntu-12
