machine:
  services:
    - docker
  environment:
    VAGRANT_DEFAULT_PROVIDER: docker

dependencies:
  cache_directories:
    - ~/.vagrant.d
    - ~/.chefdk
  pre:
    - wget https://dl.bintray.com/mitchellh/vagrant/vagrant_1.7.2_x86_64.deb
    - sudo dpkg -i vagrant_1.7.2_x86_64.deb

test:
  override:
    - bundle exec kitchen test ubuntu-14
